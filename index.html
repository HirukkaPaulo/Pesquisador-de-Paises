<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisador de Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar">
        <div>
          <a class="navbar-brand" href="#">
            <img src="logotipo_dnc.png" alt="Bootstrap" width="150">
          </a>
        </div>
      </nav>
      <h1 class="text-center"> Pesquise seu País </h1>
      
       <!-- Input com Botão -->
      
      <div class="container input-group mb-3">
        <input id="input" type="text" class="form-control" placeholder="Digite o nome do País (em inglês)" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button onclick="procurar()" class="input-group-text bg-primary text-white" id="basic-addon2"><strong>Buscar</strong></button>
      </div>

      <!-- Card -->

      <div id="card" class="card container text-center text-dark p-3" style="width: 18rem;">
        <img id="bandeira" class="card-img-top" src="" height="150">
        <div class="card-body">
          <h5 id="nome" class="card-title">Nome</h5>
        </div>
        <ul class="list-group list-group-flush" style="list-style: none;">
          <li class="list-group-itens"><strong>Capital</strong> <p id="capital"></p></li>
          <li class="list-group-itens"><strong>Continente</strong> <p id="cont"></p></li>
          <li class="list-group-itens"><strong>População</strong> <p id="pop"></p></li>
          <li class="list-group-itens"></li>
        </ul>
        
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  </body>
</html>
